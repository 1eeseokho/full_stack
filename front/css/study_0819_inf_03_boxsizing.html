<!doctype html>
<html>
    <head>
        <title>
            boxsizing
        </title>
        <style>
            *{
                box-sizing: border-box;
            }
            div{
                margin:10px;
                width:250px;
            }
            #small{
                border:10px solid black;
            }
            #large{
                border:15px solid black;
            }
        </style>
    </head>
    <body>
        <div id="small">우리집 고양이 츄르를 좋아해</div>
        <div id="large">우리집 강아지 토르를 좋아해</div>
    </body>
</html>
