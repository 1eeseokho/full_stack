<!DOCTYPE html>
<html>
    <head>
        <title>인라인 시맨틱 태그 사례</title>
    </head>
    <body>
        <header>
            <h1>인라인 시맨틱 태그 사례</h1>
        </header>
        <hr>
        <section>
            <article>
                내일 <mark>HTML5 시험</mark>
            </article>
            <article>
                시간은 <time>09:00</time>
            </article>
            <article>
                난이도<meter value = "0.8">80%</meter>
            </article>
            <article>자료 업로딩(20%)
                <progress value="2" max="10"></progress>
            </article>
        </section>
    </body>
</html>
