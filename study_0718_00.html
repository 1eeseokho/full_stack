<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>
            태그의 구분과 텍스트 태그
        </title>
    </head>
    <body>
        <h1>제목을 표시하는 큰 텍스트!</h1>
        <p style="color : red;"> 문단을</p>
        <p> 나타내는 작은(?) 텍스트!
            <strong>이</strong> <em><mark>태그는</mark></em> 블록 요소를 만들까요?
            아니면 인라인 요소를 만들까요!?
        </p>
        <p>
        <strong>p 태그 안에서 굵게 표시하기</strong>
        이 태그는 블록 요소를 만들까요?
        </p>
    </body>
</html>
